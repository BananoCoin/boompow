on: 
  release:
    types: [published]
name: ðŸ’» Build Client Binaries
jobs:
  release-linux-amd64:
    name: linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Compile and Release
      uses: bbedward/go-release.action@master
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        PROJECT_NAME: boompow_client
        GOARCH: amd64
        GOOS: linux
        EXTRA_FILES: "LICENSE"
