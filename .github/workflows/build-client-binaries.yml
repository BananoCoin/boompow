on: release
name: ðŸ’» Build Client Binaries
jobs:
  release-linux-amd64:
    name: linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: ngs/go-release.action@v1.0.1
      env:
        CMD_PATH: "-o boompow_client ./apps/client"
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GOARCH: amd64
        GOOS: linux
        EXTRA_FILES: "LICENSE"
