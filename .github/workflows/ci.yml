name: 💫 CI

on:
  push:
    branches: [master]

jobs:
  test:
    name: ☔️ Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Run Tests
        run: |
          go test -v $(go list -f '{{.Dir}}/...' -m | xargs)
