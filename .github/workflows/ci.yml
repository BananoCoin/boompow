name: 💫 CI

on:
  push:
    branches: [master]

jobs:
  test:
    name: ☔️ Tests
    runs-on: ubuntu-latest

    # Setup postgres service for tests
    services:
        db:
            image: postgres:14
            env:
                POSTGRES_DB: testing
                POSTGRES_PASSWORD: postgres
                POSTGRES_USER: postgres
            ports:
                - 5432:5432
            # set health checks to wait until postgres has started
            options: >-
                --health-cmd pg_isready
                --health-interval 10s
                --health-timeout 5s
                --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Run Tests
        env:
            DB_MOCK_HOST: db
            DB_MOCK_PORT: 5432
            DB_MOCK_USER: postgres
            DB_MOCK_PASS: postgres        
        run: |
          go test -v $(go list -f '{{.Dir}}/...' -m | xargs)
